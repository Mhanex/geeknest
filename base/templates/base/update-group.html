{% extends 'main.html' %}

{% block title %}GeekNest - Create New Group {% endblock title %} 

{% block content %}

<main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'index' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Update Group Info</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" method="POST" action="#">
            {% csrf_token %}
            <div class="form__group">
              <label for="room_name">Group Name</label>
              <input required type="text" value="{{room}}" name="group_name" />
            </div>

            <div class="form__group">
              <label for="room_topic">Topic to be discussed</label>
              <input required type="text" name="topic" id="room_topic" value="{{room.topic}}"/>
            </div>


            <div class="form__group">
              <label for="room_about">What's the Group about</label>
              <textarea name="description" id="room_about">{{room.description}}</textarea>
            </div>

            <div class="form__action">
              <button class="btn btn--main" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
